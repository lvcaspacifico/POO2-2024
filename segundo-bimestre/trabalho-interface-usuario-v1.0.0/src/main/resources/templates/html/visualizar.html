<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualizar Curso</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/styles.css">
</head>

<body>
<div class="window">

  <div class="sidebar">
    <ul class="menu">
      <li><a href="/inicio"><i class="fas fa-user"></i>Nome do Aluno</a></li>
      <li><hr></li>
      <li><a href="/inicio/cursos"><i class="fas fa-book"></i>Cursos</a></li>
      <li><a href="#"><i class="fas fa-chalkboard-teacher"></i>Professores</a></li>
      <li><a href="#"><i class="fas fa-book-open"></i>Disciplinas</a></li>
      <li><a href="#"><i class="fas fa-door-open"></i>Salas</a></li>
      <li><a href="#"><i class="fas fa-clock"></i>Horário</a></li>
      <li><a href="#"><i class="fas fa-sign-out-alt"></i>Sair</a></li>
    </ul>
  </div>



  <div class="main-content">

    <div class="content">
      <h1 id="pagina-atual">Visualizar Curso</h1>
      <hr>

      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="/inicio">Início</a></li>
          <li class="breadcrumb-item"><a href="/inicio/cursos">Cursos</a></li>
          <li class="breadcrumb-item active" aria-current="page">Visualizar Curso</li>
        </ol>
      </nav>

      <hr>
      
      <div class="form">
      <h4>ID do Curso:</h4>
      <div id="input-01" class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-hashtag"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="1" disabled>
      </div>

      <h4>Nome do Curso:</h4>
      <div id="input-01" class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-graduation-cap"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="NOME_CURSO" disabled>
      </div>

      <h4>Última Atualização:</h4>
      <div id="input-01" class="input-group mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-default"><i class="fas fa-graduation-cap"></i></span>
        </div>
        <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" placeholder="ULTIMA_ATUALIZAÇAO_CURSO" disabled>
      </div>
      
      <div class="form-btn-lineup">
        <button id="form-btn-options" type="button" class="btn btn-secondary" onclick="window.location.href='/inicio/cursos'">Voltar</button>
        <button id="form-btn-options" type="button" class="btn btn-primary" onclick="window.location.href='/inicio/cursos/editar-curso'">Editar</button>
      </div>
      </div>
    </div>
  </div>
  

</div>
</body>

</html>
